<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth Quiz - Space Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="stars"></div>
  <div class="twinkling"></div>
  <div class="container">
    <h1 class="title">Earth Quiz</h1>
    <div id="quiz-container">
      <div id="planet-animation">
        <div class="planet" id="planet1"></div>
        <div class="planet" id="planet2"></div>
      </div>
      <div id="question-box">
        <p id="question-text">Loading Question...</p>
      </div>
      <div id="options-box">
        <button class="option-btn" onclick="selectAnswer(0)">Option 1</button>
        <button class="option-btn" onclick="selectAnswer(1)">Option 2</button>
        <button class="option-btn" onclick="selectAnswer(2)">Option 3</button>
        <button class="option-btn" onclick="selectAnswer(3)">Option 4</button>
      </div>
      <div id="score-box">
        <p>Score: <span id="score">0</span></p>
      </div>
      <button id="next-question-btn" class="next-btn" onclick="nextQuestion()">Next Question</button>
      <a href="../index.html" class="back-btn">Back to Home</a>
    </div>
  </div>

  <script src="earth.js"></script>
</body>
</html>
